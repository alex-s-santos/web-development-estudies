<body>
    <header>

        <figure class="header-box-logo">
            <a href="../index.html">
                <img src="../images/logo.png" alt="Logo AL Tech Agencia Web" class="header-logo">

        <nav class="header-social-medias">

            <a href="">

        </nav>

    <main>
        <section class="main-header">
            <h2>Desenvolvimento Web</h2>
            <p>Práticas de desenvolvimento Web - HTML5, CSS3 e JS</p>
            <a href="../index.html" class="inputs">Inicio</a>
        </section>

        <form action="" class="form-box" id="form">
            <h3>Aula 8 - Condicionais multiplas | Switch Case</h3>
            <p>Calculadora de juros para emprestimo (juros: 3% ao mês)</p>
            <label for="value">Valor desejado:</label>
            <input type="text" name="value" id="requestedValue" class="inputs input-number">
            <label for="installments">Parcelas:</label>
            <select name="installments" id="installments" class="inputs input-number">
                <option value="1">1 X</option>
                <option value="2">2 X</option>
                <option value="3">3 X</option>
                <option value="4">4 X</option>
                <option value="5">5 X</option>
                <option value="6">6 X</option>
                <option value="7">7 X</option>
                <option value="8">8 X</option>
                <option value="9">9 X</option>
                <option value="10">10 X</option>
                <option value="11">11 X</option>
                <option value="12">12 X</option>
            </select>
            <button class="btn">EXECUTAR</button>
        </form>

        <section class="main-result" id="boxResult">
            <p class="main-result-content" id="result"></p>
        </section>
    </main>
